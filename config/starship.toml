[character]
use_symbol_for_status = true

[cmd_duration]
min_time = 1_000
show_milliseconds = true

[docker_context]
only_with_files = true
disabled = false

[memory_usage]
disabled = false

[time]
disabled = false

[custom]

[custom.tab]
description = "The current tab in the tab terminal multiplexer"
command = "tab --starship | cut --delimiter=' ' --fields=2"
when = "tab --starship"
shell = ["sh"]
format = "[$symbol $output]($style) "
style = "bold blue"
symbol = "‚çÑ"
