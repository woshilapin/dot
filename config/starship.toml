[[battery.display]]
threshold = 25

[aws]
disabled = true

[cmd_duration]
min_time = 1_000
show_milliseconds = true
show_notifications = true
# Command that last for more than 15 seconds will be notified when finished
min_time_to_notify = 15_000

[kubernetes]
disabled = true

[memory_usage]
disabled = false

[status]
disabled = false
map_symbol = true

[time]
disabled = false

[custom]

[custom.tab]
description = "The current tab in the tab terminal multiplexer"
command = "tab --starship | cut --delimiter=' ' --fields=2"
when = "tab --starship"
shell = ["sh"]
format = "[$symbol $output]($style)"
style = "bold blue"
symbol = "‚çÑ"
