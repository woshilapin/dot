[[language]]
name = "markdown"
rulers = [80, 120]

[[language]]
name = "ocaml"
auto-format = true
formatter = { command = "ocamlformat", args = ["--impl", "-"] }

[[language]]
name = "rust"

[language.config]
cargo = { features = "all" }
checkOnSave = { overrideCommand = ["cargo", "clippy", "--message-format=json", "--workspace", "--all-features", "--all-targets", "--", "--warn", "clippy::cargo", "--allow", "clippy::multiple_crate_versions"] }
